<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tabelas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <!--Tabelas-->
    <!-- Duas Linhas e Duas Colunas -->
    <table style="border: solid rgb(255, 0, 0)">
      <tr>
        <!--Aqui são Linhas-->
        <td>Coco</td>
        <!--Aqui estamos criando uma coluna Td-->
        <td>Chocolate</td>
      </tr>

      <tr>
        <!--Estamos criando uma Linha Tr-->

        <td>Morango</td>
        <!--Aqui são Colunas-->
        <td>Pistache</td>
      </tr>

      <tr>
        <td>Sensação</td>
        <td>Flocos</td>
      </tr>
    </table>
  </body>
</html>
